            </colgroup>

            </tr>
            <tr>

            </tr>

                <th>구매 수량</th>

                    <input type="number">
                    <a href="#a">증가</a>
                    <a href="#a">감소</a>

            <tr>
                <th>사용 가능 쿠폰</th>
                <td>0개</td>
            </tr>   
            <tr>
                <th>옵션 선택</th>
                <td>
                    <select>
                        <option>기본(+0)</option>    
                    </select>
                </td>
            </tr>
            <tr>
                <th>배송비</th>
                <td>무료 배송</td>
            </tr>
            <tr>
                <th>결제 금액</th>
                <td>27,900원</td>
            </tr>        
            </tbody>
        </table>
        <div>
            <img src="assets/images/cat.jpg" alt="">
            <ul>
                <li><a href="assets/images/cat.jpg" alt=""></a></li>

        <div>
